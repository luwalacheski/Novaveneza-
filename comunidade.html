<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunidade - Nova Veneza</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #8B0000;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card .descricao {
      padding: 20px;
      font-size: 16px;
      color: #333;
    }

    .card h2 {
      color: #8B0000;
      margin: 10px 0;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Comunidade Nova Veneza</h1>
  </header>

  <div class="container">
    <div class="card">
      <img src="IGREJA.jpg" alt="Igreja da Comunidade">
      <h2>Igreja da Comunidade</h2>
      <div class="descricao">
        Esta é a igreja da comunidade de Nova Veneza, localizada no interior de Capanema-PR.
        Um ponto de encontro para celebrações religiosas e eventos tradicionais da região.
      </div>
    </div>
  </div>

</body>
</html>
