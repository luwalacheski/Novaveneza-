<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Localização da Comunidade</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #111;
    }

    header {
      background-color: #fff;
      color: #b51c1c;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
      color: #111;
    }

    .descricao {
      font-size: 16px;
      line-height: 1.6;
      text-align: justify;
      margin-bottom: 30px;
    }

    .card {
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card a {
      display: block;
      padding: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #111;
      background-color: #e0e0e0;
    }

    .card a:hover {
      background-color: #d0d0d0;
    }

    @media (max-width: 600px) {
      .container {
        padding: 0 15px;
      }

      h2 {
        font-size: 20px;
      }

      .descricao {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Localização da Comunidade</h1>
  </header>

  <div class="container">
    <h2>Mapa</h2>
    <p class="descricao">
      Aqui está a localização exata da comunidade. Você pode visualizar no Google Maps para
      obter rotas e mais detalhes sobre como chegar ao local.
    </p>

    <div class="card">
      <img src="Captura de tela 2025-07-25 142732.png" alt="Localização da comunidade">
      <a href="https://www.google.com/maps?q=-25.588333,-53.853222" target="_blank">Ver no Google Maps</a>
    </div>
  </div>

</body>
</html>
