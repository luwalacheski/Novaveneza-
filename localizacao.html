<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Localização da Comunidade Nova Veneza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f4f8;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .mapa {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    iframe {
      border: 0;
      width: 90%;
      height: 500px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Localização da Comunidade Nova Veneza</h1>
  <div class="mapa">
    <iframe 
      src="https://www.google.com/maps?q=-25.588333,-53.853222&z=15&output=embed" 
      allowfullscreen 
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
