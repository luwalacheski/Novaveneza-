<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Localização</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    .card {
      width: 300px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card a {
      display: block;
      padding: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #2c3e50;
      background-color: #e0e0e0;
    }

    .card a:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>

  <h1>Localização da Comunidade</h1>

  <div class="card">
    <img src="Captura de tela 2025-07-25 142732.png" alt="Localização">
    <a href="https://www.google.com/maps?q=-25.588333,-53.853222" target="_blank">Ver no Google Maps</a>
  </div>

</body>
</html>
