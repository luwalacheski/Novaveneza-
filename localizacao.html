<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Localização - Comunidade Nova Veneza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f4f8;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Localização da Comunidade Nova Veneza</h1>

    <!-- Substitua o link abaixo pelo mapa do seu local -->
    <iframe 
        src="25°35'11.8"S 53°50'27.9"W" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</body>
</html>
