<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ponto de Ônibus - Linha Flor Da Serra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .ponto-onibus {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1, h2 {
      color: #2c3e50;
    }
    ul {
      padding-left: 20px;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .foto-container {
      width: 100%;
      height: 250px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      background-color: #f6f6f6;
    }
    .foto-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
  <script>
    function fallbackImage(img) {
      // imagem de capa padrão (substitua pelo caminho da sua capa real)
      img.src ="ponto1.jpg";
      img.onerror = null; // evita loop se a capa também não carregar
    }
  </script>
</head>
<body>
  <div class="ponto-onibus">
    <h1>Ponto de Ônibus: Linha Flor Da Serra</h1>
    <p><strong>Localização:</strong> Flor da Serra, Capanema - PR</p>

    <p><strong>Linhas Atendidas:</strong></p>
    <ul>
      <li>São Pedro</li>
      <li>Centro</li>
      <li>Flor da Serra</li>
      <li>Santa Ana</li>
    </ul>

    <p><strong>Horários de Funcionamento:</strong></p>
    <ul>
      <li>Seg a Sex: 05:00 às 18:30</li>
    </ul>

    <h2>Fotos do Ponto</h2>
    <div class="galeria">
      <div class="foto-container">
        <img src="ponto1.jpg" alt="Vista frontal do ponto de ônibus" onerror="fallbackImage(this)">
      </div>
      <div class="foto-container">
        <img src="ponto2.jpg" alt="Ponto de ônibus ao entardecer" onerror="fallbackImage(this)">
      </div>
    </div>
  </div>
</body>
</html>
